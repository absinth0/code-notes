<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan Rowspan</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            margin: auto;
        }

        th,
        td {
            border: black solid 2px;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Another Garbage Table
        </caption>
        <colgroup>
            <col style="background-color: #f2f2ff;">
            <col style="background-color: #f2fff1;">
            <col style="background-color: #f1f1f2;">
        </colgroup>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Ammo Type</th>

                <!-- rowspan colspan doesnt work because it is in <thead> -->
                <th rowspan="3" colspan="3">See comment in code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">SMG</td>
                <td>UMP45</td>
                <td>.45ACP</td>
            </tr>
            <tr>
                <td>Vector</td>
                <td rowspan="2">9mm</td>
            </tr>
            <tr>
                <td>Uzi</td>
            </tr>
            <tr>
                <td rowspan="4">Assault Rifle</td>
                <td>M416</td>
                <td rowspan="2">5.56mm</td>
            </tr>
            <tr>
                <td>SCAR-L</td>
            </tr>
            <tr>
                <td>AKM</td>
                <td rowspan="2">7.62mm</td>
            </tr>
            <tr>
               <td>M762</td> 
            </tr>
        </tbody>
    </table>  
</body>

</html>

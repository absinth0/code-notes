<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <style>
        x-descriptor {
            width: 600px;
        }
    </style>
</head>

<body>
    <img src="lol.jpg" alt="lol image" sizes="(max-width: 768px) 600px,
            800px" srcset="lol_640px.jpg 640w,
            lol_800px.jpg 800w">

    <img class="x-descriptor" src="lol.jpg" alt="lol image" srcset="lol_640px.jpg,
            lol_800px.jpg 1.5x">

    <picture>
        <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
        <source media="(min-width: 800px)" srcset="elva-800w.jpg">
        <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva">
    </picture>
</body>

</html>
